<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽ちん報告</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .action-buttons button { margin-right: 5px; }
        #add-schedule-form { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">楽ちん定時報告</h1>
        <div class="mb-3">
            <a href="/history" class="btn btn-info">報告履歴を見る</a>
        </div>

        <!-- スケジュール追加フォーム -->
        <h2>定時報告を追加</h2>
        <form id="add-schedule-form" class="mb-4 p-3 border rounded">
            <div class="mb-3">
                <label for="description" class="form-label">スケジュール名:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="interval_minutes" class="form-label">アラーム間隔 (分)</label>
                <input type="number" class="form-control" id="interval_minutes" name="interval_minutes" min="1" required>
            </div>
            <div class="mb-3">
                <label for="excel_path" class="form-label">Excelファイル名または絶対パス</label>
                <input type="text" class="form-control" id="excel_path" name="excel_path" placeholder="e.g., monthly_report.xlsx">
            </div>
            <div class="mb-3">
                <label for="google_form_url" class="form-label">Google Form URL (optional)</label>
                <input type="url" class="form-control" id="google_form_url" placeholder="https://docs.google.com/forms/...">
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>

        <!-- スケジュール一覧 -->
        <h2>登録済み定時報告</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>スケジュール名</th>
                    <th>アラーム間隔 (分)</th>
                    <th>Excelファイル名または絶対パス</th>
                    <th>Google Form URL</th>
                    <th>状態</th>
                    <th>操作</th>
                    <th>報告</th>
                </tr>
            </thead>
            <tbody id="schedule-list">
                <!-- スケジュールはJavaScriptで動的に挿入されます -->
                <tr>
                    <td colspan="8" class="text-center">読み込み中...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 編集用モーダル (Bootstrap Modal) -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">スケジュール編集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-schedule-form">
                        <input type="hidden" id="edit-schedule-id">
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">説明:</label>
                            <input type="text" class="form-control" id="edit-description" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-interval_minutes" class="form-label">Interval (minutes)</label>
                            <input type="number" class="form-control" id="edit-interval_minutes" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_excel_path" class="form-label">Excel Filename (optional, in Base Path)</label>
                            <input type="text" class="form-control" id="edit_excel_path" name="excel_path" placeholder="e.g., weekly_data.xlsx">
                        </div>
                        <div class="mb-3">
                            <label for="edit_google_form_url" class="form-label">Google Form URL (optional)</label>
                            <input type="url" class="form-control" id="edit_google_form_url" placeholder="https://docs.google.com/forms/...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="save-edit-button">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
